services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - fastapiapp-db-data:/var/lib/postgresql/data/pgdata
volumes:
  fastapiapp-db-data: